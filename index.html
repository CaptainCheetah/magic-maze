<html>
	<head>
		<title>Magic Maze Timer</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="safe">
		<button name="button" onclick="MAGICMAZE.timer({'duration':180});" id="start">START TIMER</button>
		<button name="button" onclick="MAGICMAZE.resetTimer();">RESET TIMER</button>
		<div id="timer">03:00</div>
		<button name="button" onclick="MAGICMAZE.flipTimer();" id="flip" disabled>FLIP TIMER</button>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="application.js"></script>
	</body>
</html>
